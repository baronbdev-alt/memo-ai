<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo.Ai</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>



<body class="flex items-center justify-center min-h-screen bg-cover bg-center"
    style="background-image: url('bg.jpg'); font-family: Poppins, sans-serif;">

    <div class="w-[420px] bg-white/10 border border-white/20 backdrop-blur-xl text-white rounded-xl shadow-lg p-8">
        <form id="loginForm">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

            <!-- Username -->
            <div class="relative mb-6">
                <input type="text" id="username" placeholder="Username" required
                    class="w-full px-5 py-3 bg-transparent border border-white/30 rounded-full text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class='bx bx-user absolute right-5 top-1/2 -translate-y-1/2 text-xl text-white/70'></i>
            </div>

            <!-- Password -->
            <div class="relative mb-6">
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-5 py-3 bg-transparent border border-white/30 rounded-full text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class='bx bx-lock absolute right-5 top-1/2 -translate-y-1/2 text-xl text-white/70'></i>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex justify-between items-center text-sm mb-4">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-white w-4 h-4">
                    Remember me
                </label>
                <a href="#" class="hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-white text-gray-800 font-semibold py-3 rounded-full shadow-md hover:bg-gray-200 transition">
                Login
            </button>

            <!-- Register -->
            <div class="text-center mt-5 text-sm">
                <p>Don't have an account?
                    <a href="#" class="font-semibold hover:underline">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
